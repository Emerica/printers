[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8,   EXP1_2=PE7,   EXP1_3=PE9,  EXP1_4=PE10, EXP1_5=PE12,
    EXP1_6=PE13,  EXP1_7=PE14,  EXP1_8=PE15, EXP1_9=<GND>, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6,   EXP2_2=PA5,   EXP2_3=PB1,  EXP2_4=PA4,  EXP2_5=PB2,
    EXP2_6=PA7,   EXP2_7=PC15,  EXP2_8=<RST>, EXP2_9=<GND>, EXP2_10=<NC>

[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63

spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[output_pin beeper]
pin: EXP1_1
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001   # ~1kHz tone

[neopixel btt_mini12864]
pin: EXP1_6
chain_count: 3
color_order: BRG           # ← This fixes B=G, G=R, R=B (actual order is Blue → Red → Green)
initial_RED:   0.4
initial_GREEN: 0.4
initial_BLUE:  0.4         # Soft white-ish boot color (adjust to taste)


[delayed_gcode BOOT_NEOPIXEL_BLUE_FADE]
initial_duration: 2
gcode:
    # Start fully off
    SET_LED LED=btt_mini12864 RED=0.0 GREEN=0.0 BLUE=0.0 INDEX=1 TRANSMIT=0
    SET_LED LED=btt_mini12864 RED=0.0 GREEN=0.0 BLUE=0.0 INDEX=2 TRANSMIT=0
    SET_LED LED=btt_mini12864 RED=0.0 GREEN=0.0 BLUE=0.0 INDEX=3 TRANSMIT=1

    # Slow fade-in display backlight to medium-bright blue
    SET_LED LED=btt_mini12864 RED=0.0 GREEN=0.0 BLUE=0.3 INDEX=1 TRANSMIT=1
    G4 P500
    SET_LED LED=btt_mini12864 RED=0.0 GREEN=0.0 BLUE=0.6 INDEX=1 TRANSMIT=1
    G4 P500
    SET_LED LED=btt_mini12864 RED=0.0 GREEN=0.0 BLUE=0.85 INDEX=1 TRANSMIT=1
    G4 P400

    # Vibrant pulse on knobs to full bright blue
    SET_LED LED=btt_mini12864 RED=0.0 GREEN=0.0 BLUE=1.0 INDEX=2 TRANSMIT=0
    SET_LED LED=btt_mini12864 RED=0.0 GREEN=0.0 BLUE=1.0 INDEX=3 TRANSMIT=1
    G4 P600

    # Quick breath (dim → bright)
    SET_LED LED=btt_mini12864 RED=0.0 GREEN=0.0 BLUE=0.7 INDEX=2 TRANSMIT=0
    SET_LED LED=btt_mini12864 RED=0.0 GREEN=0.0 BLUE=0.7 INDEX=3 TRANSMIT=1
    G4 P300
    SET_LED LED=btt_mini12864 RED=0.0 GREEN=0.0 BLUE=1.0 INDEX=2 TRANSMIT=0
    SET_LED LED=btt_mini12864 RED=0.0 GREEN=0.0 BLUE=1.0 INDEX=3 TRANSMIT=1
    G4 P400

    # Final bright state: strong blue on display + max on knobs
    SET_LED LED=btt_mini12864 RED=0.0 GREEN=0.0 BLUE=0.9 INDEX=1 TRANSMIT=0   # Display backlight: very bright blue
    SET_LED LED=btt_mini12864 RED=0.0 GREEN=0.0 BLUE=1.0 INDEX=2 TRANSMIT=0   # Knob: maximum bright blue
    SET_LED LED=btt_mini12864 RED=0.0 GREEN=0.0 BLUE=1.0 INDEX=3 TRANSMIT=1
